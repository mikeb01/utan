
group 'com.lmax'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.3.1"
    }
}

apply plugin: "java"
apply plugin: "me.champeau.gradle.jmh"

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    jcenter()
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile 'org.quicktheories:quicktheories:0.13'
    compile 'org.agrona:agrona:0.9.6'
    compile 'io.netty:netty-all:4.1.4.Final'
//    compile 'org.javolution:javolution-core-java:6.0.0'
    compile 'org.reactivestreams:reactive-streams:1.0.0'
}

apply plugin: "idea"
idea {
    module {
        scopes.PROVIDED.plus += configurations.jmhCompile
    }
}


